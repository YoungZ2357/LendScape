<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Search</title>
</head>
<script src="../static/js/items.js"></script>

<body>

    <input id="searchInput" type="text" placeholder="Item Search Demo">
    <button id="searchButton" onclick="makeSearch()">Search</button>
    <script>
        const elem= document.getElementById("searchInput")
        elem.addEventListener("keydown", function(event){
            if (event.key === "Enter") {
                makeSearch()
            }
            })
    </script>

    <div id="loading"></div>
    <div id="results"></div>
</body>
</html>
