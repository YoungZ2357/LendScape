<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Item - LendScape</title>
</head>
<body>
    <div class="container">
        <h1>Create New Item</h1>

        <form id="createItemForm">
            <div class="form-group">
                <label for="itemName">Item Name *</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" step="0.01" min="0">
            </div>

            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input type="text" id="imageUrl" name="image_url">
            </div>

            <div class="form-group">
                <label for="userId">User ID *</label>
                <input type="number" id="userId" name="userId" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="isAvailable" name="is_available" checked>
                    Available for lending
                </label>
            </div>

            <div class="form-actions">
                <button type="submit">Create Item</button>
                <button type="button" onclick="window.location.href='/items/search'">Cancel</button>
            </div>
        </form>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById('createItemForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                itemName: formData.get('itemName'),
                description: formData.get('description'),
                price: parseFloat(formData.get('price')) || 0,
                userId: parseInt(formData.get('userId')),
                image_url: formData.get('image_url'),
                is_available: formData.get('is_available') ? true : false
            };
            console.log(data);
            try {
                const response = await fetch('/api/items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    messageDiv.innerHTML = '<p style="color: green;">Item created successfully!</p>';
                    e.target.reset();

                    setTimeout(() => {
                        window.location.href = '/items/search';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML =
                    `<p style="color: red;">Network error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
