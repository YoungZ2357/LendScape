<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendscape - Add Your Location</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add Your Location</h1>
            <p>Help others find items near you</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div id="loadingState" class="loading" style="display: none;">
            <p>Checking authentication...</p>
        </div>

        <form id="locationForm" style="display: none;">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="123 Main Street" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Boston" required>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Massachusetts" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                </select>
            </div>

            <div class="form-group">
                <label for="postcode">Postcode</label>
                <input type="text" id="postcode" name="postcode" placeholder="02101" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Save Location</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'SUPABASE_ANON_KEY';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const locationForm = document.getElementById('locationForm');
        const errorMessage = document.getElementById('errorMessage');
        const loadingState = document.getElementById('loadingState');
        const submitBtn = document.getElementById('submitBtn');

        let currentUser = null;

        // Error handling
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function clearError() {
            errorMessage.textContent = '';
            errorMessage.classList.remove('show');
        }

        // Check authentication on page load
        (async function checkAuth() {
            loadingState.style.display = 'block';

            const { data: { session } } = await supabaseClient.auth.getSession();

            if (!session) {
                // Not logged in, redirect to index
                window.location.href = 'index.html';
                return;
            }

            currentUser = session.user;

            // Check if user already has a location
            try {
                const { data: userData, error } = await supabaseClient
                    .schema('lendscapev1')
                    .from('User')
                    .select('locationid')
                    .eq('auth_id', currentUser.id)
                    .single();

                if (error) throw error;

                if (userData.locationid) {
                    // User already has location, redirect to index
                    window.location.href = 'index.html';
                    return;
                }

                // Show form
                loadingState.style.display = 'none';
                locationForm.style.display = 'block';

            } catch (error) {
                console.error('Error checking user location:', error);
                showError('Failed to load. Please try again.');
                loadingState.style.display = 'none';
            }
        })();

        // Form submission
        locationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError();

            const address = document.getElementById('address').value.trim();
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value.trim();
            const country = document.getElementById('country').value;
            const postcode = document.getElementById('postcode').value.trim();

            // Validation
            if (!address || !city || !state || !country || !postcode) {
                showError('All fields are required');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            try {
                // Step 1: Insert location into Location table
                const { data: locationData, error: locationError } = await supabaseClient
                    .schema('lendscapev1')
                    .from('Location')
                    .insert([{
                        address: address,
                        city: city,
                        state: state,
                        country: country,
                        postcode: postcode,
                        is_default: true
                    }])
                    .select()
                    .single();

                if (locationError) throw locationError;

                // Step 2: Update User table with locationId
                const { error: updateError } = await supabaseClient
                    .schema('lendscapev1')
                    .from('User')
                    .update({ locationid: locationData.locationid })
                    .eq('auth_id', currentUser.id);

                if (updateError) throw updateError;

                // Success! Redirect to index.html
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Error saving location:', error);
                showError('Failed to save location. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save Location';
            }
        });
    </script>
</body>
</html>
